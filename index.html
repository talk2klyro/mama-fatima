<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutor Profile | Fatima Abubakar Mala</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="app.js"></script>
</head>

<body class="min-h-screen flex flex-col items-center justify-center text-center p-6 transition-colors duration-500" id="body">
  <!-- Profile Card -->
  <div class="max-w-md w-full bg-white/90 backdrop-blur-md shadow-2xl rounded-2xl overflow-hidden">
    
    <!-- Tutor Photo -->
    <div id="photo-container"></div>

    <!-- Tutor Details -->
    <div class="p-6">
      <h1 id="name" class="text-2xl font-bold mb-1"></h1>
      <h2 id="role" class="text-lg text-gray-600 mb-3"></h2>
      <p id="bio" class="text-gray-700 text-base leading-relaxed mb-6"></p>

      <!-- Dynamic Cards Section -->
      <div id="cards" class="grid gap-4 mb-6"></div>

      <!-- Profile Button -->
      <a id="profile-btn" target="_blank" 
         class="inline-block px-6 py-2 text-white rounded-lg font-semibold hover:opacity-90 transition">
      </a>

      <!-- Socials -->
      <div class="flex justify-center mt-6 space-x-6" id="socials"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-8 text-gray-600 text-sm">
    © 2025 Consultancy Firm Tutors — All rights reserved.
  </footer>
</body>
</html>
