<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tutor Profile | Fatima Abubakar Mala</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="app.js"></script>
</head>
<body class="transition-colors duration-500" id="body">
  <div class="min-h-screen flex flex-col items-center justify-center text-center p-6">
    <div class="max-w-sm w-full bg-white shadow-xl rounded-2xl overflow-hidden">
      <div id="photo-container"></div>
      <div class="p-6">
        <h1 id="name" class="text-2xl font-bold mb-1"></h1>
        <h2 id="role" class="text-lg text-gray-600 mb-3"></h2>
        <p id="bio" class="text-gray-700 mb-4"></p>
        <a id="profile-btn" target="_blank" class="inline-block px-6 py-2 text-white rounded-lg font-semibold hover:opacity-90 transition"></a>
        <div class="flex justify-center mt-4 space-x-4" id="socials"></div>
      </div>
    </div>
  </div>
</body>
</html>
